<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
      src="https://www.youtube.com/embed/8rbhuml4bi4?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0" 
      allowfullscreen 
      allow="autoplay; fullscreen">
  </iframe>
</body>
</html>
