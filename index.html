
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fullscreen Video</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
      src="https://www.youtube.com/embed/8rbhuml4bi4?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0" 
      allow="autoplay; fullscreen">
  </iframe>
</body>
</html>
